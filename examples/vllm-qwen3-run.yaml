# Example llama-stack configuration for Alibaba Qwen3 using vLLM (no RAG)

# 
# Contributed by @eranco74 (2025-08).
# 
# Notes:
# - You will need to serve Qwen3 on a vLLM instance
#
version: 2
image_name: vllm-qwen3-config
apis:
- agents
- datasetio
- eval
- files
- inference
- safety
- scoring
- telemetry
- tool_runtime
- vector_io
providers:
  inference:
  - provider_id: qwen
    provider_type: remote::vllm
    config:
      url: https://qwen3.rosa.openshiftapps.com/v1
      max_tokens: 32768
      api_token: <add your api key>
      tls_verify: true
  vector_io: []
  files: []
  safety: []
  agents:
  - provider_id: meta-reference
    provider_type: inline::meta-reference
    config:
      persistence_store:
        type: postgres
        host: ${env.POSTGRES_HOST:=localhost}
        port: ${env.POSTGRES_PORT:=5432}
        db: ${env.POSTGRES_DB:=llamastack}
        user: ${env.POSTGRES_USER:=user}
        password: ${env.POSTGRES_PASSWORD:=password}
      responses_store:
        type: postgres
        host: ${env.POSTGRES_HOST:=localhost}
        port: ${env.POSTGRES_PORT:=5432}
        db: ${env.POSTGRES_DB:=llamastack}
        user: ${env.POSTGRES_USER:=user}
        password: ${env.POSTGRES_PASSWORD:=password}
  telemetry:
  - provider_id: meta-reference
    provider_type: inline::meta-reference
    config:
      service_name: "${env.OTEL_SERVICE_NAME:=\u200B}"
      sinks: ${env.TELEMETRY_SINKS:=console,sqlite}
      sqlite_db_path: ${env.SQLITE_STORE_DIR:=/tmp/.llama/distributions/starter}/trace_store.db
  eval: []
  datasetio: []
  scoring:
  - provider_id: basic
    provider_type: inline::basic
    config: {}
  - provider_id: llm-as-judge
    provider_type: inline::llm-as-judge
    config: {}
  tool_runtime:
  - provider_id: rag-runtime
    provider_type: inline::rag-runtime
    config: {}
  - provider_id: model-context-protocol
    provider_type: remote::model-context-protocol
    config: {}
metadata_store:
  type: postgres
  host: ${env.POSTGRES_HOST:=localhost}
  port: ${env.POSTGRES_PORT:=5432}
  db: ${env.POSTGRES_DB:=llamastack}
  user: ${env.POSTGRES_USER:=user}
  password: ${env.POSTGRES_PASSWORD:=password}
  table_name: llamastack_kvstore
inference_store:
  type: postgres
  host: ${env.POSTGRES_HOST:=localhost}
  port: ${env.POSTGRES_PORT:=5432}
  db: ${env.POSTGRES_DB:=llamastack}
  user: ${env.POSTGRES_USER:=user}
  password: ${env.POSTGRES_PASSWORD:=password}
models:
- metadata: {}
  model_id: qwen3-32b-maas
  provider_id: qwen
  provider_model_id: null
shields: []
vector_dbs: []
datasets: []
scoring_fns: []
benchmarks: []
tool_groups:
- toolgroup_id: builtin::rag
  provider_id: rag-runtime
- toolgroup_id: mcp::assisted
  provider_id: model-context-protocol
  mcp_endpoint:
    uri: "http://assisted-service-mcp:8000/sse"
server:
  port: 8321